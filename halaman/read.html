<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read Articles - Web Artikel</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="read_styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>FactPedia</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="read.html">Read</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="login.php">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="container">
        <section class="articles">
            <h2>Articles</h2>
            <div id="article-list">
                <!-- Article items will be loaded here dynamically -->
            </div>
        </section>
        <div class="add-article-button">
            <button id="open-form-btn">+</button>
        </div>
        <section class="submit-article" id="article-form-section" style="display: none;">
            <h2>Submit a New Article</h2>
            <form id="article-form" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="author">Nama Pengirim:</label>
                    <input type="text" id="author" name="author" required>
                </div>
                <div class="form-group">
                    <label for="title">Judul Artikel:</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="content">Isi Artikel:</label>
                    <textarea id="content" name="content" rows="10" required></textarea>
                </div>
                <div class="form-group">
                    <label for="image">Foto untuk Artikel:</label>
                    <input type="file" id="image" name="image" accept="image/*" required>
                </div>
                <button type="submit">Submit Artikel</button>
                <button type="button" id="close-form-btn">Cancel</button>
            </form>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 Web Artikel. All rights reserved.</p>
        </div>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
